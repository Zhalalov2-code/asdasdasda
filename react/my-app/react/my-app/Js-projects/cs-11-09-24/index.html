<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 p-3">
                <input type="text" id="searchinput" placeholder="Поиск" oninput="searchProduct()">
                <button onclick="searchProduct()">Искать</button>
            </div>
        </div>
        <div class="row">
            <div class="col-9">
                <div class="row" id="print">

                </div>
            </div>
            <div class="col-3">
                <select id="product-select" class="form-select my-3">
                    <option value="" disabled selected>Выберите валюту</option>
                    <option>$</option>
                    <option>€</option>
                    <option>£</option>
                </select>
                <label  for="price-range">Фильтр по цене:</label>
                <div class="range-labels col-12 my-2">
                    <div class="col-12">
                        <input  style="width: 140px;" type="number" id="min-price" value="0" readonly>
                        <input  style="width: 140px; margin-left: 10px;" type="number" id="max-price" readonly>
                    </div>
                </div>
                <input style="width: 100%;" type="range" id="price-range" min="0" max="1000" step="1" value="0" oninput="updatePrice()">

                <select id="color-select" class="form-select my-3">
                    <option value="" disabled selected>Выберите цвет</option>
                    <option value="Red">Red</option>
                    <option value="Yellow">Yellow</option>
                    <option value="Black">Black</option>
                </select>

                <select id="sort-select" class="form-select my-3">
                    <option value="price-asc">Сортировать по цене: по возрастанию</option>
                    <option value="price-desc">Сортировать по цене: по убыванию</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
