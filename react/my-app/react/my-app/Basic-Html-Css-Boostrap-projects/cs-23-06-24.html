<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
    <div class="blok1">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 bg-dark text-center p-3 rounded-top">
                    <h5 class="text-white">EVENT REGISTRATION FORM</h5>
                </div>
            </div>
            <div class="row p-5">
                <div class="row">
                    <div class="col-2">
                        <h6>Name:</h6>
                    </div>
                    <div class="col-5">
                        <input class="form-control bg-secondary-subtle border border-white" type="text">
                        <p class="text-secondary">First name</p>
                    </div>
                    <div class="col-5">
                        <input class="form-control bg-secondary-subtle border border-white" type="text">
                        <p class="text-secondary">Last name</p>
                    </div>
                    <div class="col-2">
                        <h6>Company:</h6>
                    </div>
                    <div class="col-10 mb-5">
                        <input type="text" class="form-control  bg-secondary-subtle">
                    </div>
                    <div class="col-2">
                        <h6>Email:</h6>
                    </div>
                    <div class="col-10 mb-5">
                        <input type="text" class="form-control bg-secondary-subtle">
                    </div>
                    <div class="col-2">
                        <h6>Phone</h6>
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control bg-secondary-subtle">
                        <p class="text-secondary">Area code</p>
                    </div>
                    <div class="col-7">
                        <input type="number" class="form-control bg-secondary-subtle">
                        <p class="text-secondary">Phone number</p>
                    </div>
                   <div class="col-2">
                        <h6>Object</h6>
                   </div>
                   <div class="col-10 mb-3">
                        <select class="form-select bg-secondary-subtle">
                            <option selected>Choose option</option>
                        </select>
                   </div>
                   <div class="col-7">
                    <div class="row">
                        <div class="col-12">
                            <h6>Are you an exisiting customer?</h6>
                            <div class="row">
                                <div class="col-6">
                                    <input type="radio" class="form-check-input">
                                    <label class="form-check-label">Yes</label>
                                </div>
                                <div class="col-6 mb-3">
                                    <input type="radio" class="form-check-input">
                                    <label class="form-check-label">No</label>
                                </div>
                                <div class="col-12">
                                    <button class="b1">Register</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    </form>
</body>
</html>
