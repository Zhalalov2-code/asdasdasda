<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <button type="button" class="btn btn-primary p-2" data-bs-toggle="modal" data-bs-target="#btn1">
        Запустить демо модального окна
    </button>

    <div class="modal fade" id="btn1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <i class="fa-brands fa-pinterest" id="exampleModalLabel" style="color: #f50a22; font-size: 40px; margin-left: 210px;"></i>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" arial-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row p-3">
                            <div class="col-12 text-center">
                                <h3>Welcom to Pinterest</h3>
                            </div>
                            <div class="col-12">
                                <form>
                                    <label for="in1" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="in1" placeholder="Email">
                                </form>
                            </div>
                            <div class="col-12">
                                <form action="">
                                    <label for="in2" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="in2" placeholder="Password">
                                    <a href="" class="text-decoration-none text-dark"><b>Forgot your password?</b></a>
                                </form>
                            </div>
                            <div class="col-12 d-grid gap-2 p-2">
                                    <button class="btn btn-danger rounded-5" type="button">Login</button>
                            </div>
                            <div class="col-12 text-center">
                                <h6>OR</h6>
                            </div>
                            <div class="col-12 d-grid gap-2 p-2">
                                <button class="btn btn-primary rounded-5" type="button"><i class="fa-brands fa-facebook" style="color: #eceff3;"></i> Continue with Facebook</button>
                            </div>
                            <div class="col-12 d-grid gap-2 p-2">
                                <button class="btn btn-outline-dark rounded-5" type="button"><i class="fa-brands fa-google" style="color: #db0f24;"></i> Continue width Google</button>
                            </div>
                            <div class="col-12 text-center">
                                <p class="text-secondary">By continuing, you agree to Pinteresr's <br><a class="text-decoration-none" href="">Terms of Service</a> and acknowledge you've read our <br><a class="text-decoration-none" href="">Privace Policy. Notice at collection</a></p>
                            </div>
                            <hr>
                            <div class="col-12 text-center">
                                <p class="text-secondary"><a class="text-decoration-none text-dark" href=""><b>Not on Pinterest yet? Sign up</b></a> <br>Are you a businnes? <a class="text-decoration-none text-dark" href=""><b>Get started here!</b></a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
