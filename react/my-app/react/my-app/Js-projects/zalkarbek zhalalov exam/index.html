    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row border border-top-0 border-left-0 border-right-0 shadow">
                <div class="col-12">
                    <h1 class="text-success text-center">Task Scheduler</h1>
                </div>
            </div>
            <div class="row py-5">
                <div class="col-3">

                </div>
                <div class="col-6 p-3 border shadow rounded-2">
                    <div class="row">
                        <div class="col-3">
                            <input type="text" class="form-control" placeholder="Enter task..." id="in1">
                        </div>
                        <div class="col-3">
                            <select class="form-select" id="select1">
                                <option value="top" selected>Priority Top</option>
                                <option value="middle">Priority Middle</option>
                                <option value="low">Priority Low</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <input type="date" class="form-control" id="in2"> 
                        </div>
                        <div class="col-3">
                            <button class="btn btn-success px-5" id="addTaskBtn">Add Task</button>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-12">
                            <h4>Upcoming Tasks</h4>
                        </div>
                        <div class="col-3 text-center my-1">
                            <h6>Task name</h6>
                        </div>
                        <div class="col-3 text-center my-1">
                            <h6>Priority</h6>
                        </div>
                        <div class="col-3 text-center my-1">
                            <h6>Deadline</h6>
                        </div>
                        <div class="col-3 text-center my-1">
                            <h6>Action</h6>
                        </div>
                    </div>
                    <div class="row" id="print">

                    </div>
                    <div class="row my-3">
                        <div class="col-12">
                            <h4>Completed Tasks</h4>
                        </div>
                        <div class="col-4 text-center my-1">
                            <h6>Task name</h6>
                        </div>
                        <div class="col-4 text-center my-1">
                            <h6>Priority</h6>
                        </div>
                        <div class="col-4 text-center my-1">
                            <h6>Deadline</h6>
                        </div>
                    </div>
                    <div class="row" id="completedTasks">
                        
                    </div>
                </div>
                <div class="col-3">

                </div>
            </div>
        </div>
    </body>
    </html>
    <script src="script.js"></script>
